<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML,FORMULARIO,label">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="carlos eduardo de frança pereira">
    <meta name="robots" content="index, follow">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/formu.png" type="image/x-icon">
</head>
<body>
    <main>

    <div class="form-conteiner">
        <h1 class="form-title">Inscreva-se na Nossa Newsletter</h1>
        <p class="form-subtile">Receba as últimas notícias e ofertas diretamente no seu e-mail</p>

        <form action="">
<div class="form-group">
    <label for="name">Nome</label>
    <input type="text" placeholder="nome completo" id="name">
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="email" placeholder="seu Email" id="email">
</div>

<div class="form-group">
    <label for="pws">Senha</label>
    <input type="password" id="pws" placeholder="Digite sua senha">
</div>
<div class="form-group-box">
    <label for="boxT">aceito os termos</label>
    <input type="checkbox" id="boxT">
</div>
<button type="submit" class="submit-btn">Enviar</button >
        </form>
    </div>
    </main>
</body>
</html>
